<head>
  <script type="application/javascript" src="../lib/lax.js"></script>

  <script type="application/javascript">

    window.onload = function () {
      lax.init()

      lax.addDriver('scrollY', function () {
        return document.body.scrollTop
      })

      lax.findAndAddElements()
    }
  </script>
</head>

<style>
  .myblock {
    width: 100px;
    height: 100px;
    position: fixed;
    top: 0;
    left: 0;
    background-color: red;
  }

  body {
    padding: 0;
    margin: 0;
    background-color: black;
    height: 10000px;
  }
</style>

<body>
  <div class="myblock" data-lax='{ 
    scrollY: {
      translateX: [
        [0, "screenHeight"],
        [0, "screenWidth"]
      ]
    }
  }'></div>
</body>
