<head>
  <script type="application/javascript" src="../lib/lax.js"></script>

  <script type="application/javascript">

    window.onload = () => {
      lax.init()

      lax.addDriver('scrollY', () => {
        return document.body.scrollTop
      })

      const container = document.querySelector('.container')
      const count = 100

      for (let i = 0; i < count; i++) {
        const el = document.createElement('div')
        el.className = "circle"
        container.appendChild(el)
      }

      lax.addElements(".circle", {
        scrollY: {
          translateX: [
            ["elInBottom", "elCenterVert", "elOutTop"],
            [0, 'screenWidth/2', 'screenWidth'],
            {
              easing: 'easeInOutQuart',
            }
          ],
          opacity: [
            ["elInBottom", "elCenterVert", "elOutTop"],
            [0, 1, 0],
            {
              easing: 'easeInOutCubic'
            }
          ],
          "border-radius": [
            ["elInBottom+200", "elCenterVert", "elOutTop-200"],
            [0, 100, 0],
            {
              easing: 'easeInOutQuint',
            }
          ],
          "box-shadow": [
            ["elInBottom+200", "elCenterVert", "elOutTop-200"],
            [50, 0, 50],
            {
              easing: 'easeInOutQuint',
              cssFn: (val) => {
                return `${val}px ${val}px ${val}px rgba(0,0,0,0.5)`
              }
            }
          ],
          // "hue-rotate": [
          //   ["elInBottom", "elOutTop"],
          //   ['index*40', "360+index*40"],
          // ],
        }
      })
    }
  </script>
</head>

<style>
  .circle {
    height: 100px;
    width: 100px;
    background-color: red;
    margin-bottom: 0px;
    margin-left: -50px;
    margin-bottom: 40px;
    position: relative;
  }

  .container {
    padding-top: 50vh;
    width: 100vw;
    overflow-y: hidden;
  }

  body {
    padding: 0;
    margin: 0;
  }
</style>

<body>
  <div class="container">
  </div>
</body>
